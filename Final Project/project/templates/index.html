{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <div class="container">
        <div class="section">
            <h3>Your Favorite Breweries</h3>
            <table>
                <thead>
                    <tr>
                        <th>Brewery Name</th>
                        <th>Brewery Type</th>
                        <th>City</th>
                        <th>State</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    {% for favorite in favorites %}
                        <tr>
                            <td>{{ favorite["name"] }}</td>
                            <td>{{ favorite["type"] }}</td>
                            <td>{{ favorite["city"] }}</td>
                            <td>{{ favorite["state"] }}</td>
                            <td>
                                <form action="/Unfavorite" method="post">
                                    <input name="id" type="hidden" value="{{ favorite.user_id }}">
                                    <input name="brewery_id" type="hidden" value="{{ favorite.brewery_id }}">
                                    <input type="submit" value="Unfavorite">
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
