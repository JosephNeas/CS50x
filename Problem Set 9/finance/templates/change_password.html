{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="old password" placeholder="Current Password" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new password" placeholder="New Password" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new confirmation" placeholder="Confirm Password" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
